<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#bd2d2d">
    <meta name="base-url" content="{{ site.baseurl }}">
    
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="{{ site.baseurl }}/assets/fonts/Saj-JY-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ site.baseurl }}/assets/fonts/Adriatic-Journal.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Critical CSS inline -->
    <style>
        {% include critical-css.html %}
    </style>
    
    <!-- Non-critical CSS loaded asynchronously -->
    <link rel="preload" href="{{ site.baseurl }}/assets/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css"></noscript>
    
    <!-- Remove Google Fonts since you're using custom fonts -->
    <!-- DNS prefetch for any external resources you might add later -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
</head>
<body> 
    <!-- Menu Toggle Button -->
    <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Side Panel -->
    <div class="side-panel" id="side-panel">
        <div class="panel-header">
            <div class="search-container">
                <button class="back-arrow" id="back-arrow" aria-label="Close menu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <input type="text" class="search-input" placeholder="Search articles..." id="search-input">
            </div>
        </div>
        <nav class="panel-nav">
            <ul>
                <li><a href="{{ site.baseurl }}/about" {% if page.url contains "about" %}class="active"{% endif %}>About</a></li>
                <li><a href="{{ site.baseurl }}/contact" {% if page.url contains "contact" %}class="active"{% endif %}>Contact</a></li>
                <li><a href="{{ site.baseurl }}/newsletter" {% if page.url contains "newsletter" %}class="active"{% endif %}>Newsletter</a></li>
            </ul>
        </nav>
        <!-- Theme toggle ABOVE footer -->
        <div class="theme-toggle-container">
            <div class="theme-toggle-segmented" id="theme-toggle">
                <button class="theme-option active" data-theme="light">
                    Light
                </button>
                <button class="theme-option" data-theme="dark">
                    Dark
                </button>
            </div>
        </div>
        
        <div class="panel-footer">
            <p>&copy; 2025 The Adriatic</p>
        </div>
    </div>

    <!-- MASTHEAD -->
    <header class="masthead">
        <div class="masthead-container">
            <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
            <!-- Original navigation is now hidden and moved to side panel -->
            <nav>
                <ul class="main-nav">
                    <li><a href="{{ site.baseurl }}/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{{ site.baseurl }}/business" {% if page.url contains "business" %}class="active"{% endif %}>Business</a></li>
                    <li><a href="{{ site.baseurl }}/power" {% if page.url contains "power" %}class="active"{% endif %}>Power</a></li>
                    <li><a href="{{ site.baseurl }}/culture" {% if page.url contains "culture" %}class="active"{% endif %}>Culture</a></li>
                    <li><a href="{{ site.baseurl }}/opinion" {% if page.url contains "opinion" %}class="active"{% endif %}>Opinion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript loaded with defer for better performance -->
    <script src="{{ site.baseurl }}/assets/js/main.js" defer></script>
</body>
</html>
