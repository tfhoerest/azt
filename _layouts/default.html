<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <meta name="theme-color" content="#bd2d2d">
    <meta name="base-url" content="{{ site.baseurl }}">
    
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- DNS prefetch for Google Fonts -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical fonts - preload the most important ones -->
    <link rel="preload" href="{{ site.baseurl }}/assets/fonts/Adriatic-Journal.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Open Sans from Google Fonts (critical for UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS inline -->
    <style>
        {% include critical-css.html %}
    </style>
    
    <!-- Non-critical CSS loaded asynchronously -->
    <link rel="preload" href="{{ site.baseurl }}/assets/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css"></noscript>
</head>
<body> 
    <!-- MASTHEAD -->
    <header class="masthead">
        <div class="masthead-container">
            <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
            <nav>
                <ul class="main-nav">
                    <li><a href="{{ site.baseurl }}/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{{ site.baseurl }}/business" {% if page.url contains "business" %}class="active"{% endif %}>Business</a></li>
                    <li><a href="{{ site.baseurl }}/power" {% if page.url contains "power" %}class="active"{% endif %}>Power</a></li>
                    <li><a href="{{ site.baseurl }}/culture" {% if page.url contains "culture" %}class="active"{% endif %}>Culture</a></li>
                    <li><a href="{{ site.baseurl }}/opinion" {% if page.url contains "opinion" %}class="active"{% endif %}>Opinion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
