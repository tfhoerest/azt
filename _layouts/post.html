---
layout: default
---

<style>
/* INDIVIDUAL POST PAGE */
.post-container {
    max-width: 1000px;  /* Zeit-style wide container */
    margin: 0 auto;
    padding: 0 var(--z-ds-space-s);
}

.post-header {
    margin-bottom: var(--z-ds-space-xl);
    text-align: left;
    max-width: 680px; /* FAZ-style readable width */
    margin-left: auto;
    margin-right: auto;
}

.post-category {
    margin-bottom: 1rem;
    text-align: left;
}

.post-title {
    font-family: 'Saj JY', 'Inter', 'Helvetica Neue', Helvetica, Arial, FreeSans, sans-serif;
    font-size: 2.75rem;  /* Zeit-style larger title */
    font-weight: 700;
    color: var(--z-ds-color-text-100);
    line-height: 1.1;  /* Tighter line height for large headlines */
    margin-bottom: 1.5rem;  /* Generous spacing to lede */
}

.post-lede {
    font-size: 1.375rem;  /* Zeit-style larger lede */
    color: var(--z-ds-color-text-70);
    line-height: 1.4;
    margin-bottom: 1.5rem;  /* More space to author */
    font-weight: 400;
}

.post-author-name {
    font-size: 0.875rem;
    color: var(--z-ds-color-text-70);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 0.5rem;
    text-align: left;
}

.post-date {
    font-size: 0.875rem;
    color: var(--z-ds-color-text-70);
    margin-bottom: 2rem;  /* Space to image */
    text-align: left;
}

.post-image {
    width: 100%;
    height: 562px;  /* Zeit-style image height */
    object-fit: cover;
    margin-bottom: var(--z-ds-space-xl);
}

.post-content {
    color: var(--z-ds-color-text-100);
    font-family: 'Adriatic22', 'Source Serif Pro', 'Georgia', 'Times New Roman', serif;
    font-size: 1.5rem;
    line-height: 1.5;
    font-weight: 500;  /* Medium weight for better readability */
    max-width: 680px; /* FAZ-style readable width */
    margin-left: auto;
    margin-right: auto;
}

.post-content h1,
.post-content h2,
.post-content h3 {
    color: var(--z-ds-color-text-100);
    font-family: 'Saj JY', 'Inter', 'Helvetica Neue', Helvetica, Arial, FreeSans, sans-serif;
    margin: var(--z-ds-space-xl) 0 var(--z-ds-space-l) 0;
    line-height: 1.3;
}

.post-content h1 {
    font-size: var(--z-ds-fontsize-32);
    font-weight: 700;
}

.post-content h2 {
    font-size: var(--z-ds-fontsize-24);
    font-weight: 600;
}

.post-content h3 {
    font-size: var(--z-ds-fontsize-22);
    font-weight: 600;
}

.post-content p {
    margin-bottom: var(--z-ds-space-l);
}

.post-content ul,
.post-content ol {
    margin-bottom: var(--z-ds-space-l);
    padding-left: var(--z-ds-space-l);
}

.post-content li {
    margin-bottom: var(--z-ds-space-xxs);
}

.post-content blockquote {
    border-left: 3px solid var(--z-ds-color-accent-100);
    padding-left: var(--z-ds-space-l);
    margin: var(--z-ds-space-l) 0;
    color: var(--z-ds-color-text-70);
    font-style: italic;
}

.post-content strong {
    font-weight: 600;
    color: var(--z-ds-color-text-100);
}

.post-content em {
    font-style: italic;
}

.post-content a {
    color: var(--z-ds-color-accent-100);
    text-decoration: none;
}

.post-content a:hover {
    text-decoration: underline;
}

/* NAVIGATION */
.post-navigation {
    border-top: 1px solid var(--z-ds-color-border);
    margin-top: var(--z-ds-space-xxl);
    padding-top: var(--z-ds-space-xl);
    text-align: center;
    max-width: 680px; /* Consistent with content width */
    margin-left: auto;
    margin-right: auto;
}

.back-to-home {
    color: var(--z-ds-color-text-70);
    text-decoration: none;
    font-size: var(--z-ds-fontsize-14);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: color 0.2s ease;
}

.back-to-home:hover {
    color: var(--z-ds-color-text-100);
}

/* TABLET OPTIMIZATION */
@media (min-width: 48em) and (max-width: 64em) {
    .post-container {
        max-width: 800px;
        padding: 0 var(--z-ds-space-m);
    }
    
    .post-image {
        height: 450px;  /* Medium height for tablets */
    }
    
    .post-header,
    .post-content,
    .post-navigation {
        max-width: 600px;  /* Slightly narrower text on tablets */
    }
}

/* MOBILE OPTIMIZATION */
@media (max-width: 48em) {
    .post-container {
        max-width: 100%;
        padding: 0;  /* Remove padding so image can be full width */
    }
    
    .post-header {
        max-width: 100%;
        padding: 0 12px;  /* Much smaller padding like Zeit */
    }
    
    .post-content,
    .post-navigation {
        max-width: 100%;
        padding: 0 12px;  /* Much smaller padding like Zeit */
    }
    
    .post-category {
        margin-bottom: 0.75rem;
    }
    
    .post-title {
        font-size: 2rem;  /* Smaller on mobile */
        line-height: 1.2;
        margin-bottom: 1rem;
    }
    
    .post-lede {
        font-size: 1.125rem;  /* Smaller on mobile */
        margin-bottom: 1rem;
    }
    
    .post-author-name {
        font-size: 0.8rem;
        margin-bottom: 0.25rem;
    }
    
    .post-date {
        font-size: 0.8rem;
        margin-bottom: 1.5rem;
    }
    
    .post-image {
        width: 100vw;  /* Full viewport width */
        margin-left: calc(-50vw + 50%);  /* Center and extend to edges */
        height: 250px;  /* Shorter height for mobile */
        margin-bottom: var(--z-ds-space-l);
    }
    
    .post-content {
        font-size: 1.25rem;  /* Slightly smaller body text */
        line-height: 1.6;  /* More breathing room on mobile */
    }
    
    .post-content h1 {
        font-size: 1.75rem;
    }
    
    .post-content h2 {
        font-size: 1.5rem;
    }
    
    .post-content h3 {
        font-size: 1.25rem;
    }
    
    .post-content p {
        margin-bottom: 1.25rem;  /* Slightly more space between paragraphs */
    }
}
</style>

<article class="post-container">
    <header class="post-header">
        <!-- 1. CATEGORY (above title) -->
        <div class="post-category">
            <span class="category-tag {{ page.category }}">{{ page.category | upcase }}</span>
        </div>
        
        <!-- 2. TITLE -->
        <h1 class="post-title">{{ page.title }}</h1>
        
        <!-- 3. LEDE (EXCERPT) -->
        {% if page.excerpt %}
            <div class="post-lede">{{ page.excerpt | strip_html }}</div>
        {% endif %}
        
        <!-- 4. AUTHOR AND DATE (below lede) -->
        {% if page.author %}
            <div class="post-author-name">{{ page.author }}</div>
        {% endif %}
        <div class="post-date">{{ page.date | date: "%d %B %Y" }}</div>
    </header>
    
    <!-- 5. IMAGE -->
    {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image">
    {% endif %}
    
    <!-- 6. ARTICLE CONTENT -->
    <div class="post-content">
        {{ content }}
    </div>
    
    <!-- NAVIGATION -->
    <nav class="post-navigation">
        <a href="{{ site.baseurl }}/" class="back-to-home">‚Üê Back to Home</a>
    </nav>
</article>
